<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastefully</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFCF5;
            color: #111111;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased selection:bg-black selection:text-white">

    <!-- Navigation -->
    <header class="w-full px-6 py-6 md:px-12 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center gap-3 cursor-pointer">
            <svg width="26" height="20" viewBox="0 0 26 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-5 w-auto">
                <rect x="0" y="2" width="2.5" height="16" fill="#111111"/>
                <rect x="5" y="2" width="2.5" height="16" fill="#111111"/>
                <rect x="10" y="2" width="2.5" height="16" fill="#111111"/>
                <path d="M15 2H22L22 18H15V2Z" fill="#111111"/>
            </svg>
            <span class="font-medium text-lg tracking-tight text-[#111111]">Tastefully</span>
        </div>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex items-center gap-8 text-[15px] font-medium text-gray-800">
            <a href="#" class="flex items-center gap-1.5 hover:text-black transition-colors">
                <span class="bg-[#111111] text-white text-[9px] font-bold px-[5px] py-[2px] rounded-[2px] tracking-wide leading-none">NEW</span>
                Showreel
            </a>
            <a href="#" class="hover:text-black transition-colors">Mission</a>
            <a href="#" class="hover:text-black transition-colors">Work with us</a>
            <a href="#" class="hover:text-black transition-colors">Blog</a>
        </nav>

        <!-- Mobile Menu Button (Hidden on Desktop) -->
        <button class="md:hidden text-[#111111]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col px-6 md:px-12 mt-16 md:mt-24 pb-12">
        <div class="w-full max-w-[1600px] mx-auto">
            
            <!-- Hero Text Section -->
            <div class="mb-16 md:mb-20">
                <h1 class="text-5xl md:text-7xl lg:text-[5.5rem] leading-[1.05] font-medium tracking-tight text-[#111111] max-w-5xl">
                    Taste is the new<br>weapon
                </h1>

                <div class="mt-8 md:mt-10 flex flex-col md:flex-row justify-between items-start md:items-end gap-8">
                    <p class="text-lg md:text-[1.15rem] text-[#111111]/90 leading-relaxed max-w-[520px]">
                        Transform your launch into a viral moment<br class="hidden md:block">
                        through cinematic storytelling and distribution.
                    </p>
                    <button class="bg-[#1A1A1A] text-white px-7 py-3.5 rounded-lg font-medium text-[15px] hover:bg-black transition-all transform active:scale-95">
                        Book your launch
                    </button>
                </div>
            </div>

            <!-- Image Grid -->
            <!-- Using flexbox to handle the varying widths while maintaining height -->
            <div class="h-[400px] md:h-[520px] w-full flex gap-4 overflow-x-auto no-scrollbar">
                
                <!-- Image 1: Perfume (Narrow) -->
                <div class="min-w-[220px] md:min-w-0 md:flex-1 h-full rounded-xl overflow-hidden relative bg-[#E5E0D0]">
                    <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/59c6b01c-2461-41d1-acd3-02da8b96d92d/hero-2-img-0-1770419783589.png" alt="Perfume Bottle" class="w-full h-full object-cover hover:scale-105 transition-transform duration-700">
                </div>

                <!-- Image 2: Tube (Narrow) -->
                <div class="min-w-[220px] md:min-w-0 md:flex-1 h-full rounded-xl overflow-hidden relative bg-[#C8CEC5]">
                    <img src="https://placehold.co/400x800/c8cec5/303030?text= " alt="Cream Tube" class="w-full h-full object-cover hover:scale-105 transition-transform duration-700">
                </div>

                <!-- Image 3: Person Blue (Medium) -->
                <div class="min-w-[280px] md:min-w-0 md:flex-[1.2] h-full rounded-xl overflow-hidden relative bg-[#2A3B8F]">
                    <img src="https://placehold.co/500x800/2a3b8f/ffffff?text= " alt="Fashion Model" class="w-full h-full object-cover hover:scale-105 transition-transform duration-700">
                </div>

                <!-- Image 4: Interior (Medium) -->
                <div class="min-w-[280px] md:min-w-0 md:flex-[1.2] h-full rounded-xl overflow-hidden relative bg-[#E8E8E8]">
                    <img src="https://placehold.co/500x800/e8e8e8/8b5e3c?text= " alt="Interior Design" class="w-full h-full object-cover hover:scale-105 transition-transform duration-700">
                </div>

                <!-- Image 5: Yoga (Wide) -->
                <div class="min-w-[340px] md:min-w-0 md:flex-[1.6] h-full rounded-xl overflow-hidden relative bg-[#8C7B75]">
                    <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/59c6b01c-2461-41d1-acd3-02da8b96d92d/hero-2-img-1-1770419784758.png" alt="Activewear" class="w-full h-full object-cover hover:scale-105 transition-transform duration-700">
                </div>

            </div>
        </div>
    </main>

    <!-- Cookie Consent Banner -->
    <div class="fixed bottom-4 right-4 md:bottom-6 md:right-6 z-50 w-[calc(100%-2rem)] md:w-auto max-w-md">
        <div class="bg-white/70 backdrop-blur-xl border border-white/40 shadow-[0_8px_30px_rgb(0,0,0,0.04)] p-4 rounded-lg flex items-center justify-between gap-6">
            <p class="text-[13px] text-gray-800 font-medium">
                We use cookies. See our <a href="#" class="underline decoration-gray-400 underline-offset-2 hover:text-black">Privacy Policy</a> for more information.
            </p>
            <button class="bg-[#1A1A1A] text-white text-[13px] font-medium px-4 py-2 rounded hover:bg-black transition-colors whitespace-nowrap">
                Got it
            </button>
        </div>
    </div>

</body>
</html>
